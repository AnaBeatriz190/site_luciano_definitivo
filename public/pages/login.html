<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
    

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Login Form -->
    <form action="/login" method="POST">
      <input type="email" id="email" class="fadeIn second"
          name="email" placeholder="login">
      <input type="password" id="pwd" class="fadeIn third" 
          name="pwd" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
      <div class="alert alert-danger" id="box-login" style="display: none;">
        <strong>Erro!</strong> Login ou senha invalidos.
      </div>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
      <br />
      <a class="underlineHover" href="/cadastro">Nao tenho conta...</a>
    </div>

  </div>
</div>
</body>
</html>
