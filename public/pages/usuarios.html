  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .centralizado {
      text-align: center;

    .card-img-top {

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">IFPB Picuí - Pedidos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/index">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categorias
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/salgados">Salgados</a></li>
              <li><a class="dropdown-item" href="/doces">Doces</a></li>
              <li><a class="dropdown-item" href="/sucos">Sucos</a></li>

          <li class="nav-item">

        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid p-5 bg-warning text-dark text-center">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 centralizado">
        <h1>Faça seu Pedido Aqui!</h1>
        <p>Descubra e peça os melhores lanches preparados pelos alunos do IFPB Campus Picuí.</p>
      </div>
      <div class="col-md-6 text-center">
        <img src="./images/logotipo.jpg" class="img-fluid rounded-circle" alt="Imagem de comida">

    </div> 
  </div>
  
<div class="container mt-5">
    <div id="user-list">
        <script>
          window.onload = function(){
              fetch('mostrar-usuarios')
                  .then(response => response.text())
                  .then(html =>{
                      document.getElementById('user-list').innerHTML = html;
                  })
                  .catch(erro => 
                      console.log('Erro ao carregar usuários', error))
          }
      </script>
    </div>
    

</div>
